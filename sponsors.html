<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 5px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2;
            display: flex;
            align-items: center; 
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            height: 100px;
            width: 350px;
            object-fit: contain;
        }

        .navbar {
            padding: 10px;
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            margin: 0 10px;
            transition: transform 0.3s;
        }

        .navbar a:hover {
            background: linear-gradient(to right, #010122, #00000e);
            color: #ffffff;
            border-radius: 40%;
            transform: scale(1.1);
        }

        .container {
            text-align: center;
            padding-top: 150px;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 40px;
        }

        .sponsors {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .sponsor-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 200px;
            transition: transform 0.3s;
            flex: 1 1 calc(33.333% - 40px);
            box-sizing: border-box;
        }

        .sponsor-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .sponsor-card img.redbull {
            object-fit: contain;
        }

        .sponsor-card:hover {
            transform: scale(1.05);
        }

        .sponsor-name {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="bgv.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <header>
        <img src="logo.png" alt="Club Logo" class="logo">
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="Team.html">Team</a>
            <a href="sponsors.html">Sponsors</a>
            <a href="stories.html">Stories</a>
            <a href="about-us.html">About Us</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="container">
        <h1>Our Sponsors</h1>
  
        <div class="sponsors">
            <div class="sponsor-card">
                <a href="https://www.royalenfield.com" target="_blank">
                    <img src="re.webp" alt="Sponsor 1">
                </a>
                <div class="sponsor-name">Royal Enfield</div>
            </div>
            <div class="sponsor-card">
                <a href="https://www.knorr.com" target="_blank">
                    <img src="knor.jpg" alt="Knorr Soup">
                </a>
                <div class="sponsor-name">Knorr Soup</div>
            </div>
            <div class="sponsor-card">
                <a href="https://www.pizzahut.com" target="_blank">
                    <img src="pizza.png" alt="Sponsor 3">
                </a>
                <div class="sponsor-name">Pizza Hut</div>
            </div>
            <div class="sponsor-card">
                <a href="https://www.mcdonalds.com" target="_blank">
                    <img src="mcd.png" alt="Sponsor 4">
                </a>
                <div class="sponsor-name">Mcdonald's</div>
            </div>
            <div class="sponsor-card">
                <a href="https://www.redbull.com" target="_blank">
                    <img src="RedBullEnergyDrink.svg.png" alt="Sponsor 5" class="redbull">
                </a>
                <div class="sponsor-name">Red Bull</div>
            </div>
            <div class="sponsor-card">
                <a href="https://www.dominos.com" target="_blank">
                    <img src="dominos.png" alt="Sponsor 6">
                </a>
                <div class="sponsor-name">Dominos</div>
            </div>
        </div>
    </div>
</body>
</html>
