<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Cell VIT"P</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        header {
            background: rgba(148, 72, 72, 0.7);
            color: #ffffff;
            padding: 5px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2;
            display: flex;
            align-items: center; 
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            height: 100px;
            width: 350px;
            object-fit: contain;
        }

        .navbar {
            padding: 10px;
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            margin: 0 10px;
            transition: transform 0.3s;
        }

        .navbar a:hover {
            background: linear-gradient(to right, #010122, #00000e);
            color: #ffffff;
            border-radius: 40%;
            transform: scale(1.1);
        }

        .container {
            margin: 0;
            width: 70%;
            max-width: 800px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .card {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
        }

        .card h2 {
            margin-top: 0;
            color: #ffffff;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 20px;
        }

        .center-image {
            display: block;
            margin: 0 auto;
            max-width: 70%;
            height: auto;
        }

        .title {
            font-weight: bold;
            font-size: 1.5em;
            margin-top: 20px;
            color: #ffffff;
            word-spacing: 0.5em;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="bgv.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <header>
        <img src="logo.png" alt="Club Logo" class="logo">
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="Team.html">Team</a>
            <a href="sponsors.html">Sponsors</a>
            <a href="panel.html">Panel</a>
            <a href="about-us.html">About Us</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="container">
        <img src="logo.png" alt="Center Image" class="center-image">
        <div class="title">Inspire | Innovate | Empower </div>
    </div>
    <script src="formValidation.js"></script>
</body>
</html>
