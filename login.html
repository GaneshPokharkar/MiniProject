<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 20px;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('form').on('submit', function(event) {
                var isValid = true;
                var name = $('#name').val().trim();
                var email = $('#email').val().trim();
                var year = $('#year').val().trim();
                var branch = $('#branch').val().trim();

                if (name === '') {
                    alert('Name is required');
                    isValid = false;
                }

                if (email === '') {
                    alert('Email is required');
                    isValid = false;
                } else if (!validateEmail(email)) {
                    alert('Invalid email format');
                    isValid = false;
                }

                if (year === '') {
                    alert('Year is required');
                    isValid = false;
                }

                if (branch === '') {
                    alert('Branch is required');
                    isValid = false;
                }

                if (!isValid) {
                    event.preventDefault();
                }
            });

            function validateEmail(email) {
                var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
        });
    </script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Club Logo" class="logo">
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="Team.html">Team</a>
            <a href="sponsors.html">Sponsors</a>
            <a href="panel.html">Panel</a>
            <a href="about-us.html">About Us</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="container">
        <h1>Register</h1>
        <form action="register_process.php" method="post" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" required>
            </div>
            <div class="form-group">
                <label for="branch">Branch</label>
                <input type="text" id="branch" name="branch" pattern="[A-Za-z\s]+" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
