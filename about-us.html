<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            overflow-y: auto;
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 5px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2;
            display: flex;
            align-items: center; 
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            height: 100px;
            width: 350px;
            object-fit: contain;
        }

        .navbar {
            padding: 10px;
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            margin: 0 10px;
            transition: transform 0.3s;
        }

        .navbar a:hover {
            background: linear-gradient(to right, #010122, #00000e);
            color: #ffffff;
            border-radius: 40%;
            transform: scale(1.1);
        }

        .container {
            text-align: center;
            padding-top: 150px;
            padding-bottom: 50px;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 20px;
        }

        .carousel-inner img {
            width: auto;
            height: auto;
            max-height: 400px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="bgv.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <header>
        <img src="logo.png" alt="Club Logo" class="logo">
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="Team.html">Team</a>
            <a href="sponsors.html">Sponsors</a>
            <a href="stories.html">Stories</a> 
            <a href="about-us.html">About Us</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="container">
        <h1>About Us</h1>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="2000">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="PHOTO!.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="PHOTO2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="PHOTO3.jpg" alt="Third slide">
                </div>
            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
